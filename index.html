---
layout: default
title: Владимир Васильевич Антонов | РАДЖА И БУДХИ ЙОГА - ПУТЬ ЛЮБВИ
---
<div class="container">
    <p class="post-hero center-text spacing">В.В. Антонов</p>
</div>

{% assign sorted_gallery = site.photo_gallery | sort: 'weight' %}
<ul class="photo-gallery">
    {% for image in sorted_gallery %}
    <li>
        <a href="{{ image.url }}">
            <img src="{{ image.image_path }}" alt="{{ image.title }} | {{ image.description }}">
        </a>
    </li>
    {% endfor %}
</ul>
